<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Alt-Az</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="jquery-3.7.0.min.js"></script>
    <script src="stuquery.min.js"></script>
    <script src="virtualsky.js" type="text/javascript"></script>
</head>

<body style="width: 100vw;">

    <div class="container">
        <div class="row padding">
            <div class="col div-border">
                <h1 class="display-3 text-center">ALT-AZ</h1>
            </div>
        </div>
        <div class="row padding">
            <div class="col my-auto div-border">
                <div class="row">
                    <div class="col-3"><span class="fs-8">ALT</span></div>
                    <div class="col"><span class="fs-1" id="alt">111º</span></div>
                </div>
            </div>
            <div class="col div-border">
                <div class="row">
                    <div class="col-3" v><span class="fs-8">AZ</span></div>
                    <div class="col"><span class="fs-1" id="az">111º</span></div>
                </div>
            </div>
        </div>
        <div class="row padding">
            <div class="col div-border">
                <div class="row">
                    <div class="col-auto mx-auto">
                        <div class="row">
                            <div class="col-auto mx-auto">
                                <div class="row">
                                    <div class="col-auto"><span>RA</span></div>
                                    <div class="col-auto" style="margin-right: 50px;"><span id="ra_elm">110º</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto mx-auto">
                                <div class="row">
                                    <div class="col-auto"><span>DEC</span></div>
                                    <div class="col-3"><span id="dec_elm">111º</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="starmap" style="height: 300px; "></div>

    <div class="container">
        <div class="row padding">
            <div class="col div-border">
                <div class="row">
                    <div class="col-auto"><label id="fovlbl" for="fov">FOV 30º</label></div>
                    <div class="col"><input class="form-range" type="range" id="fov" min="5" max="90" value=30
                            step="0.1"></div>
                </div>
            </div>
        </div>
        <div class="row padding">
            <div class="col div-border">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="az_check" checked>
                    <label class="form-check-label" for="az_check">AZ GRID</label>
                </div>
            </div>
            <div class="col div-border">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="eq_check">
                    <label class="form-check-label" for="eq_check">EQ GRID</label>
                </div>
            </div>
        </div>
        <div class="row padding">
            <div class="col div-border">
                <div class="row">
                    <div><label class="form-label" id="alt_off_lbl">ALT OFFSET 0º</label></div>
                    <div><input class="form-range" id='alt_off' type="range" value="0" min="-90" max="+90" step="0.01">
                    </div>
                    <div><label for="az_off" class="form-label" id="az_off_lbl">AZ OFFSET 0º</label></div>
                    <div><input class="form-range" id='az_off' type="range" value="0" min="-180" max="+180" step="0.01">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
